<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="here you can see a sample form submition exercise in html and css"
    />
    <meta name="keywords" content="Forms, html, css" />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link rel="stylesheet" href="./exercise.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=PT+Serif:ital@1&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>EXERCISE Forms</title>
  </head>
  <body>
    <form action="" method="POST">
      <div class="container">
        <h1>Please sign in</h1>
        <div class="element">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            autofocus
          />
        </div>
        <div class="element">
          <input
            type="password"
            name="password"
            placeholder="Password"
            minlength="6"
            maxlength="16"
          />
        </div>
        <div>
          <input type="checkbox" name="password" id="pwd" />
          <label for="pwd">Remember me</label>
        </div>
        <button>Sign in</button>
        <p>Copyright &copy; 2024</p>
      </div>
    </form>
  </body>
</html>
